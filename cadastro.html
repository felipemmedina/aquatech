<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleCadastro.css">
</head>
<body>

    <div class="header">
        <div class="container">
            <h1 class="titulo">Aquatech</h1>
            <ul class="navbar">
                <li> Inicial </li>
                <li> Simulador </li>
                <li> | </li>
                <li> Login </li>

                <a href="./cadastro.html">
                    <li> <b>Cadastro</b> </li>
                </a>

            </ul>
        </div>
    </div>

    <div class="banner">
        <div class="containerCadastro">
            <div class="form">
                <p>Bem vindo!</p>

                <div class="inputContainer">
                    <label for="input_nome">
                        Nome:
                    </label>
                    <input type="text" id="input_nome"placeholder="Seu Nome">
                </div>
                
                <div class="inputContainer">
                    <label for="input_email">
                        Email: 
                    </label>
                    <input type="text" id="input_email" placeholder="meuemail@provedor.com">    
                </div>

                <div class="inputContainer">
                    <label for="input_senha">
                        Senha: 
                    </label>
                    <input type="password" id="input_senha" placeholder="********">
                </div>
                
                <div class="inputContainer">
                    <label for="input_confimar">
                        Confirmação Senha: 
                    </label>
                    <input type="password" id="input_confimar" placeholder="********">
                </div>

                <button class="botaoCadastrar" onclick="cadastrar()">Cadastrar</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <p>Feito com amor &hearts; alunos da SPTech &copy;</p>
        </div>
    </div>

</body>
</html>
